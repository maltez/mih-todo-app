
<h2 class="auth-title">Forgot password</h2>
<form  data-ng-controller="PasswordController" data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
	<fieldset class="forgot-reset-pass">
		<div class="form-group">
			<label for="email">User email</label>
			<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
		</div>
		<div class="text-center form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		<div class="text-center form-group">
			<a href="#!/signin" class="btn btn-primary">Back to sign in</a>
		</div>
		<div data-ng-show="error" class="text-center text-danger">
			<strong>{{error}}</strong>
		</div>
		<div data-ng-show="success" class="text-center text-success">
			<strong>{{success}}</strong>
		</div>
	</fieldset>
</form>
